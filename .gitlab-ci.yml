image: debian:jessie

before_script:
  # provision requirements
  - scripts/bootstrap.sh

stages:
  - check
  - provision
  - test

check:
  stage: check
  before_script:
    # check requirements
    - apt-get install make puppet-lint shellcheck
  script:
    - make check

provision:
  stage: provision
  script:
    - scripts/apply.sh

test:
  stage: test
  script:
    - test.sh
